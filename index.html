<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Lista de Tareas</title>
</head>
<body>

    <!--TITULO DE LA APLICACIÓN-->
    <header>
        <h1>App Lista de Tareas</h1>
    </header>

    <!--FORMULARIO PARA INGRESAR LAS TAREAS-->
    <form id="formulario">
        <div>
        <input type="text" id="texto" placeholder="Agrega tu tarea" required autocomplete="off">
        <button class="add-btn" type="submit">+</button>
        </div>
        <div>
        <button id="ordenar" class="order">Ordenar</button>
        <button id="eliminar">Eliminar</button>
        </div>
    </form>

    <!--MENSAJE DE CONFIRMACIÓN DE ELIMINACIÓN DE TODAS LAS TAREAS-->
    <div id="mensaje-confirm">
        <h3>¿Deseas eliminar todas las tareas?</h3>
        <div class="botones-confirmacion">
        <button id="btn-confirm">SI</button>
        <button id="btn-cancelar">NO</button>
        </div>
    </div>

    <!--CONTENEDOR DE TAREAS VACIO A LLENAR POR MEDIO DEL TEMPLATE-->
    <section id="contenedor-tareas">
     
     </div>
       
    </section>
 
   <!--TEMPLATE DE TAREAS-->
    <template id="template">
        <div id="tarea" class="tarea">
            <p id="texto-tarea" class="undone">Tarea 1</p>
            <div class="buttons">
            <img class="check-icon"src="/assets/check-icon.svg" alt="check icon">
            <span class="delate-icon">x</span>
            </div>
         </div>
    </template>
    
    <script src="main.js"></script>
</body>
</html>
